<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Reset your IntelliBook password." />
  <meta name="theme-color" content="#1f2937" />
  <title>Reset Password â€” IntelliBook</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/logo/favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/logo/favicons/favicon-16x16.png" />
  <link rel="shortcut icon" href="/logo/favicons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/logo/favicons/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="booking-shell">
    <section class="booking-card" style="max-width:560px;">
      <header class="booking-header">
        <div class="booking-header-content">
          <div class="booking-logo">
            <div class="logo-icon">
              <img src="/logo/complexlogo.png" alt="IntelliBook logo" />
            </div>
            <span class="logo-text">IntelliBook</span>
          </div>
          <h1>Reset Password</h1>
          <p id="reset-copy">Enter a new password for your account.</p>
        </div>
      </header>

      <form id="reset-password-form" class="modal-form booking-form">
        <div class="form-group">
          <label for="reset-password">New Password</label>
          <input id="reset-password" name="password" type="password" minlength="12" autocomplete="new-password"
            required />
        </div>
        <div class="form-group">
          <label for="reset-password-confirm">Confirm Password</label>
          <input id="reset-password-confirm" name="passwordConfirm" type="password" minlength="12"
            autocomplete="new-password" required />
        </div>
        <p class="auth-password-hint">Use 12+ chars with uppercase, lowercase, number, and symbol.</p>

        <div class="form-actions">
          <a href="/" class="btn-secondary"
            style="text-decoration:none;display:inline-flex;align-items:center;">Back to Login</a>
          <button type="submit" class="btn-primary">Update Password</button>
        </div>
      </form>
    </section>
  </main>

  <script src="reset-password.js"></script>
</body>

</html>
