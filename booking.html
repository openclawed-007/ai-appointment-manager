<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Book an appointment online with IntelliSchedule. Quick, easy scheduling with instant confirmation.">
  <meta name="theme-color" content="#1f2937" />
  <title>Book an Appointment â€” IntelliSchedule</title>
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="booking-shell">
    <section class="booking-card">
      <header class="booking-header">
        <div class="booking-header-content">
          <div class="booking-logo">
            <div class="logo-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <polyline points="12 6 12 12 16 14" />
              </svg>
            </div>
            <span class="logo-text">IntelliSchedule</span>
          </div>
          <h1>Book an Appointment</h1>
          <p>Pick a service and time. Confirmation gets emailed automatically.</p>
        </div>
      </header>

      <form id="public-booking-form" class="modal-form booking-form">
        <div class="form-group">
          <label>Service Type</label>
          <select name="typeId" id="public-type-select" required></select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Your Name</label>
            <input name="clientName" type="text" required placeholder="Jane Smith" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input name="clientEmail" type="email" required placeholder="jane@example.com" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Date</label>
            <input name="date" type="date" required />
          </div>
          <div class="form-group">
            <label>Time</label>
            <input name="time" type="time" required />
          </div>
          <div class="form-group">
            <label>Duration</label>
            <select name="durationMinutes" id="public-duration" required></select>
          </div>
        </div>

        <div class="form-group">
          <label>Location</label>
          <select name="location" id="public-location" required>
            <option value="office">Office</option>
            <option value="virtual">Virtual</option>
            <option value="phone">Phone</option>
            <option value="hybrid">Hybrid</option>
          </select>
        </div>

        <div class="form-group">
          <label>Notes (optional)</label>
          <textarea name="notes" rows="3" placeholder="Anything we should know?"></textarea>
        </div>

        <div class="form-actions">
          <a href="/" class="btn-secondary"
            style="text-decoration:none;display:inline-flex;align-items:center;">Back</a>
          <button type="submit" class="btn-primary">Book Appointment</button>
        </div>
      </form>
    </section>
  </main>

  <script src="booking.js"></script>
</body>

</html>
