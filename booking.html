<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Book an appointment online with IntelliBook. Quick, easy scheduling with instant confirmation.">
  <meta name="theme-color" content="#1f2937" />
  <title>Book an Appointment â€” IntelliBook</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/logo/favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/logo/favicons/favicon-16x16.png" />
  <link rel="shortcut icon" href="/logo/favicons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/logo/favicons/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="booking-shell">
    <section class="booking-card">
      <header class="booking-header">
        <div class="booking-header-content">
          <div class="booking-logo">
            <div class="logo-icon">
              <img src="/logo/simplelogo.png" alt="IntelliBook logo" />
            </div>
            <span class="logo-text">IntelliBook</span>
          </div>
          <h1>Book an Appointment</h1>
          <p>Pick a service and time. Confirmation gets emailed automatically.</p>
        </div>
      </header>

      <form id="public-booking-form" class="modal-form booking-form">
        <div class="form-group">
          <label>Service Type</label>
          <select name="typeId" id="public-type-select" required></select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Your Name</label>
            <input name="clientName" type="text" required placeholder="Jane Smith" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input name="clientEmail" type="email" required placeholder="jane@example.com" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Date</label>
            <input name="date" type="date" required />
            <div class="booking-date-tools">
              <button type="button" class="booking-date-chip" data-booking-date-action="today">Today</button>
              <button type="button" class="booking-date-chip" data-booking-date-action="tomorrow">Tomorrow</button>
              <button type="button" class="booking-date-chip" data-booking-date-action="weekend">This Weekend</button>
              <button type="button" class="booking-date-chip" data-booking-date-action="next-week">Next Week</button>
            </div>
            <p id="booking-date-readable" class="booking-date-readable">Select a date to view times.</p>
          </div>
          <div class="form-group">
            <label>Duration</label>
            <select name="durationMinutes" id="public-duration" required></select>
          </div>
          <div class="form-group">
            <label>Location</label>
            <input id="public-location" name="location" type="hidden" />
            <div id="public-location-readonly" class="booking-location-readonly">Based on selected service</div>
          </div>
        </div>

        <div class="form-group booking-slots-group">
          <div class="booking-slots-head">
            <label>Available Time</label>
            <span id="booking-slots-hint" class="booking-slots-hint">Choose a service and date to load slots.</span>
          </div>
          <input id="booking-time" name="time" type="hidden" />
          <div id="booking-slot-periods" class="booking-slot-periods hidden" role="tablist" aria-label="Time of day"></div>
          <div id="booking-slots" class="booking-slots" role="listbox" aria-label="Available slots">
            <div class="booking-slots-empty">Select a date to view available times.</div>
          </div>
          <button id="booking-slots-more" type="button" class="btn-text booking-slots-more hidden">Show more times</button>
        </div>

        <div class="form-group">
          <label>Notes (optional)</label>
          <textarea name="notes" rows="3" placeholder="Anything we should know?"></textarea>
        </div>

        <div style="position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden;" aria-hidden="true">
          <label for="booking-website">Leave this field empty</label>
          <input id="booking-website" name="website" type="text" tabindex="-1" autocomplete="off" />
        </div>

        <div class="form-actions">
          <a href="/" class="btn-secondary btn-back">Back</a>
          <button type="submit" class="btn-primary">Book Appointment</button>
        </div>
      </form>
    </section>
  </main>

  <script src="booking.js"></script>
</body>

</html>
