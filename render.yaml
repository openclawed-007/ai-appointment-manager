services:
  - type: web
    name: intellischedule
    env: node
    plan: free
    autoDeploy: true
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: DATABASE_URL
        sync: false
      - key: DB_PATH
        value: ./data/data.db
      - key: BUSINESS_NAME
        value: IntelliSchedule
      - key: TIMEZONE
        value: America/Los_Angeles
