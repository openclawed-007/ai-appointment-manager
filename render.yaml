services:
  - type: web
    name: intellischedule
    env: node
    plan: starter
    autoDeploy: true
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: DB_PATH
        value: /var/data/intellischedule/data.db
      - key: BUSINESS_NAME
        value: IntelliSchedule
      - key: TIMEZONE
        value: America/Los_Angeles
    disk:
      name: intellischedule-data
      mountPath: /var/data/intellischedule
      sizeGB: 1
